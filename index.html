<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="text-2xl text-red-300 pp">Hiii</div>
    <script>
        function getData() {
            fetch('http://localhost:3000/blogs', {
                method: "GET"
            })
            .then((val) => {
                return val.json();
            })
            .then((val) => {
                document.getElementsByClassName('pp')[0].innerHTML = JSON.stringify(val);
            })
        }
        getData();
    </script>
</body>

</html>
